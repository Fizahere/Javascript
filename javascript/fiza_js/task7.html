<body>

    <script>

        class Animal {

            constructor(name, food) {

                this.c_name = name;
                this.c_food = food;

            }

            eat() {console.log(this.c_name + " " + " eats" + " " + this.c_food)}
        }

        class Reptiles extends Animal {
            eat() {console.log(this.c_name + " " + " eats" + " " + this.c_food)}
        }

        let obj = new Animal("cat", "milk");
        obj.eat();

        let obj2 = new Reptiles("snake", "flies");
        obj2.eat();

    </script>
