    <script>
       

          
            class Student{

                wild(f_wild,s_wild,t_wild){
document.write("wild animals are" +" " + f_wild + " " + s_wild + " " + t_wild + "<br>")
                }

             pats(f_pat,s_pat,t_pat){

                }
            }

            

            let b= new Student();

            b.pats("tiger","lion","ostrich");
